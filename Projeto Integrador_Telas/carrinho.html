<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_carrinho.css">
</head>
<body>
    <div id="cabecalho">

        <div id="icone_user">
            <a href="home.html"><img src="imagens/icone_voltar.svg" id="btnVoltar" alt="Voltar"/></a>
        </div>

        <span id="titulo">Easy Market System</span>

        <div id="subtitulo">
            <span id="subSpan">Carrinho</span>
            <div id="icone_carrinho">
                <img src="imagens/icone_carrinho.svg" id="btnCarrinho" alt="Carrinho" width="50" height="50"/>
            </div>
        </div>
    </div>

    <span id="produtos_adicionados">Produtos adicionados</span>
    <hr>

    <div class="container">
        <div class="produtos">
            <div class="img_produto">
                <img src="" alt="Imagem Produto"/>
            </div>
            <span class="nome_produto">Produto A</span><br>
            <div class="detalhes_link"><a href="#">Detalhes</a></div><br>
            <span class="quantidade">Quantidade</span>
            <span class="icone_menos"><button class="btnQuant"><img src="imagens/icone_menos.svg" width="18"/></button></span>
            <span class="input_quantidade"><input type="text" name="quantidade" value="1"/></span>
            <span class="icone_mais"><button class="btnQuant"><img src="imagens/icone_mais.svg" width="18"/></button></span><br>
            <span class="total">Total</span>
            <span class="input_total"><input type="text" name="total" value="" readonly="readonly" /></span><br>
            <div class="remover"><a href="#">Remover</a></div><br>
        </div>
        
        <div class="produtos">
            <div class="img_produto">
                <img src="" alt="Imagem Produto"/>
            </div>
            <span class="nome_produto">Produto B</span><br>
            <div class="detalhes_link"><a href="#">Detalhes</a></div><br>
            <span class="quantidade">Quantidade</span>
            <span class="icone_menos"><button class="btnQuant"><img src="imagens/icone_menos.svg" width="18"/></button></span>
            <span class="input_quantidade"><input type="text" name="quantidade" value="1"/></span>
            <span class="icone_mais"><button class="btnQuant"><img src="imagens/icone_mais.svg" width="18"/></button></span><br>
            <span class="total">Total</span>
            <span class="input_total"><input type="text" name="total" value="" readonly="readonly" /></span><br>
            <div class="remover"><a href="#">Remover</a></div><br>
        </div>

        <div class="produtos">
            <div class="img_produto">
                <img src="" alt="Imagem Produto"/>
            </div>
            <span class="nome_produto">Produto C</span><br>
            <div class="detalhes_link"><a href="#">Detalhes</a></div><br>
            <span class="quantidade">Quantidade</span>
            <span class="icone_menos"><button class="btnQuant"><img src="imagens/icone_menos.svg" width="18"/></button></span>
            <span class="input_quantidade"><input type="text" name="quantidade" value="1"/></span>
            <span class="icone_mais"><button class="btnQuant"><img src="imagens/icone_mais.svg" width="18"/></button></span><br>
            <span class="total">Total</span>
            <span class="input_total"><input type="text" name="total" value="" readonly="readonly" /></span><br>
            <div class="remover"><a href="#">Remover</a></div><br>
        </div>
    </div>

    <div id="container2">
        <div id="img_carrinho">
            <img src="imagens/carrinho_azul.svg" id="btnCarrinho" alt="Carrinho" width="140" height="140"/>
        </div>

        <div class="totalCarrinho">
            Valor Total: <input type="text" id="inputVT" name="valorTotal" value="" readonly="readonly"/><br>
        </div>

        <div class="totalCarrinho">
            Total Produto: <input type="text" name="valorTotal" value="" readonly="readonly"/><br>
        </div>

        <button id="finalizar">Finalizar</button>

    </div>
</body>
</html>
