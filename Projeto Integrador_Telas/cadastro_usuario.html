<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_cadastroUsuario.css">
</head>
<body>
    <div id="cabecalho">

        <div id="icone_user">
            <a href="home.html"><img src="imagens/icone_voltar.svg" id="btnVoltar" alt="Voltar"/></a>
        </div>

        <span id="titulo">Easy Market System</span>

        <div id="logo">
            <img src="imagens/logo-removebg-preview.png" id="img_logo" alt="Logo do Sistema"/>
        </div>

        <div id="subtitulo">
            <span id="subSpan">Cadastrar Usuário</span>
        </div>
    </div>

    <div id="container2">

        <div id="conteudo">
            <div class="dados">
                <span id="label">NOME:</span><br>
                <input type="text" name="nome"/>
            </div>

            <div class="dados">
                <span id="label">SOBRENOME:</span><br>
                <input type="text" name="sobrenome"/>
            </div>

            <div id="email">
                <span id="label">EMAIL:</span><br>
                <input type="text" name="email"/>
            </div>

            <div class="cpf_telefone">
                <span id="label">CPF:</span><br>
                <input type="text" name="cpf"/>
            </div>

            <div class="cpf_telefone">
                <span id="label">TELEFONE:</span><br>
                <input type="text" name="telefone"/>
            </div>

            <div id="select">
                <select>
                    <option>TIPO DE CONTA</option>
                    <option>ADMINISTRADOR</option>
                    <option>CLIENTE</option>
                </select>
            </div>

            <div id="cadastrar">
                <button type="button">Cadastrar</button>
            </div>
        </div>

    </div>
</body>
</html>
